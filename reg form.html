<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registraton form</title>
</head>
<body>
    <div id="Registration form">
        <form action="" method="">
        <label for="first-nmae">first-name</label>
            <input type="text" name="first-name" placeholder="NGONGBI"required>
            <label for="last-nmae">last-name</label>
            <input type="text" name="last-name" placeholder="LAISON"required>

            <div>
                <label for="gender-male">male</label>
                <input type="radio" name="gender-choice" value="choice-1">

                <label for="gender-female">female</label>
                <input type="radio" name="gender-choice" value="choice-2">
                
                <label for="others">others</label>
                <input type="radio" name="gender-choice" value="choice-3">
            </div>

            <div>

                <label for="email">email</label>
                <input type="email" name="email" placeholder="xyz@mail.com">
                <label for="password">password</label>
                <input type="password" name="password">
            </div>

            <div>
                <label for="month">Birthday</label>
                <select name="month">
                    <option value="0" selected disabled>months</option>
                    <option>jan</option>
                    <option>feb</option>
                    <option>mar</option>
                    <option>april</option>
                    <option>may</option>
                    <option>june</option>
                    <option>july</option>
                    <option>august</option>
                    <option>sept</option>
                    <option>oct</option>
                    <option>nov</option>
                    <option>dec</option> 
                </select>
            </div>
            <label for="agree">I agree to all the conditions of the form:</label>
            <input type="checkbox" name="agree">

            <button type="submit">submit</button>
        </form>









    </div>
</body>
</html>
